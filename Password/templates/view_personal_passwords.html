{% extends "base.html" %}
{% block content %}
<h2>My Passwords</h2>
<table>
    <thead>
        <tr>
            <th>Service</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        {% for service, details in passwords.items() %}
            <tr>
                <td>{{ service }}</td>
                <td>{{ details.password }}</td> <!-- Decrypted password -->
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
