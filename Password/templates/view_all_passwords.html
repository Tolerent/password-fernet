{% extends "base.html" %}
{% block content %}
<h2>All Passwords</h2>
<table>
    <thead>
        <tr>
            <th>Service</th>
            <th>Username</th>
            <th>Password</th> <!-- Encrypted or decrypted based on role -->
        </tr>
    </thead>
    <tbody>
        {% for service, details in passwords.items() %}
            <tr>
                <td>{{ service }}</td>
                <td>{{ details.username }}</td>
                {% if show_encrypted %}
                    <td>{{ details.password }}</td> <!-- Display encrypted password -->
                {% else %}
                    <td>{{ details.password }}</td> <!-- Display decrypted password for admin -->
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
