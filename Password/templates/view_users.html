{% extends "base.html" %}
{% block content %}
<h2>View Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for username, user in users.items() %}
            <tr>
                <td>{{ username }}</td>
                <td>{{ user.role }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
